name: Unit Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Runs unit tests
      uses: actions/setup-node@v4
    - run: npm ci
    - run: npm run test:unit
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Checks if project can be built
      uses: actions/setup-node@v4
    - run: npm ci
    - run: npm run build
